<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Potato Pan Handler</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <audio id = 'audio'></audio>
    <audio id = 'backAudio'></audio>
    <div id = 'startScreen'>
      <div id = 'startScreenStuff'>
        <h1>Potato Pan Handler!</h1>
        <div id = 'startButton' class = 'button'>Start game!</div>
      </div>
    </div>
    <div id = 'endScreen'>
      <div id = 'endScreenStuff'>
        <h1>Let's see how you did!</h1>
        <h2 id = 'endScreenText'>Score</h2>
        <div id = 'restartButton' class = 'button'>Try again!</div>
      </div>
    </div>
    <div id = 'container'>
      <div class = 'grid'></div>
    </div>
  </body>
</html>
